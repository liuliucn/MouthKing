name: Deploy to GitHub Releases

on:
  push:
    branches:
      - master
permissions:
  contents: write

jobs:
  deploy-to-github-releases:
    runs-on: windows-latest
    steps:
     - name: Checkout Repository
       uses: actions/checkout@v4
     - name: Get Version from Project File
       id: get-version
       shell: bash
       run: echo "version=$(grep -oE '<Version>[^<]+' MouthKing.UI.Desktop/MouthKing.UI.Desktop.csproj | sed 's/<Version>//')" >> $GITHUB_OUTPUT
     - name: Install .NET
       uses: actions/setup-dotnet@v4
       with:
         dotnet-version: 9.0.x
     - name: Publish Application
       run: dotnet publish MouthKing.UI.Desktop/MouthKing.UI.Desktop.csproj -c Release -o publish -r win-x64
     - name: Create Velopack Release
       run: |
          dotnet tool install -g vpk
          vpk download github --repoUrl https://github.com/${{ github.repository }} --token ${{ secrets.GITHUB_TOKEN  }}
          vpk pack -u MouthKing --packTitle MouthKing --icon logo.ico -f net9-x64-desktop -v ${{ steps.get-version.outputs.version }} -p publish
          vpk upload github --repoUrl https://github.com/${{ github.repository }} --publish --releaseName "MouthKing ${{ steps.get-version.outputs.version }}" --tag v${{ steps.get-version.outputs.version }} --token ${{ secrets.GITHUB_TOKEN  }}